<md-content style="padding-bottom: 90px;" class="scrollable-content" scroll md-scroll-y>
    <h2 ng-bind-html="to_trusted(REG.TITULO)"></h2>

    <div ng-if="REG.SRC" style="text-align: center">
        <img ng-if="REG.SRC" ng-click="REG.URL?click(REG):null" src="{{REG.SRC}}">
    </div>

    <h3 ng-bind-html="to_trusted(REG.DESCRICAO)"></h3>

    <div style="text-align: center">
        <a style="margin-top: 15px" ng-if="REG.URL" ng-click="click(REG)">Ver agora</a>
    </div>
</md-content>
