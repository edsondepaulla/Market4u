<md-content class="scrollable-content" scroll flex md-scroll-y>
    <form id="formLogin" class="form" onsubmit="return false;" method="post">
        <div style="text-align: center; margin-top: 50px">
            <img id="imgFixo" ng-click="location('#!/')" src="img/logo.png" border="0" role="button">

            <br><a class="a-btn" type="google" ng-click="login('google')">Login usando Google</a>

            <br><a class="a-btn" type="facebook" ng-click="login('facebook')">Login usando Facebook</a>

            <br><br>Ou faça login com um e-mail<br><br>
        </div>

        <label for="email">E-mail</label>
        <div class="box1">
            <input placeholder="Insira seu e-mail" type="email" id="email" ng-model="$root.usuario.EMAIL" />
        </div>

        <label for="senha" ng-if="!$root.usuario.ESQUECEU_SENHA" class="margin_t_10">Senha</label>
        <div ng-if="!$root.usuario.ESQUECEU_SENHA" class="box1">
            <input type="password" id="senha" placeholder="Insira sua senha" ng-model="$root.usuario.SENHA" />
            <i id="showPassword" onclick="showPassword()" class="mdi mdi-action-visibility"></i>
            <span class="msgValidator">Possuir no mínino 8 caracteres</span>
        </div>

        <button class="btn-salvar" type="submit" ng-click="entrar()">{{$root.usuario.ESQUECEU_SENHA?'Recuperar':'Fazer login'}}</button>

        <div id="boxUrlLink">
            <a ng-click="$root.usuario.ESQUECEU_SENHA = !$root.usuario.ESQUECEU_SENHA">{{$root.usuario.ESQUECEU_SENHA?'Tentar logar novamente!':'Esqueceu a senha?'}}</a>

            <a ng-click="location('#!/cadastro', 0, 1)">Cadastrar-se</a>
        </div>

        <div class="clearBoth"></div>
    </form>
    <script type="application/javascript">
        box();
    </script>
</md-content>
