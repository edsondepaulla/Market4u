<md-content class="scrollable-content" scroll flex md-scroll-y>
    <form id="formCadastro" class="form" onsubmit="return false;" autocomplete="off" method="post">
        <h2 ng-if="!usuario.ID">Preencha seus dados</h2>

        <div id="boxImg">
            <input style="display: none" type="file" id="fotoCadastro" name="fotoCadastro" ext="png,jpg,jpge" />
            <img id="fotoCadastroImg" ng-click="clickPhoto()" src="{{$root.usuario.url_avatar}}" onerror="onErrorUser(this)" alt="Enviar foto" width="35" height="35" border="0" />
            <i ng-click="clickPhoto()" class="mdi mdi-image-photo-camera"></i>
        </div>
        <div id="saldo" class="float-right" ng-if="usuario.ID">
            <b ng-if="usuario.MEUSALDO_ATIVADO">{{usuario.MEUSALDO_FORMAT}}</b>
            <br><a ng-if="usuario.MEUSALDO_ATIVADO" ng-click="location('#!/minha-carteira')">Adicionar saldo</a>
            <a ng-click="location('#!/historico-transacoes')">Histórico de transações</a>
        </div>
        <div class="clearBoth"></div>

        <label for="nome_completo" class="margin_t_10">Nome completo</label>
        <label class="box1" for="nome_completo">
            <input type="text" id="nome_completo" placeholder="Insira seu nome completo" ng-model="$root.usuario.NOME" />
            <span class="msgValidator">Insira seu nome completo</span>
        </label>

        <label for="email" class="margin_t_10">E-mail</label>
        <label class="box1" for="email">
            <input placeholder="Insira seu e-mail válido" type="email" id="email" ng-model="$root.usuario.EMAIL" />
            <span class="msgValidator">E-mail inválido</span>
            <span class="msgValidator2">E-mail já utilizado</span>
        </label>

        <label for="senha" class="margin_t_10">{{usuario.ID?'Nova senha':'Senha'}}</label>
        <label class="box1" for="senha" id="boxSenha">
            <input type="password" id="senha" placeholder="Insira sua senha" ng-model="$root.usuario.SENHA" />
            <i id="showPassword" onclick="showPassword()" class="mdi mdi-action-visibility"></i>
            <span class="msgValidator">Possuir no mínino 8 caracteres</span>
        </label>

        <label for="numero_celular" class="margin_t_10">Número de celular</label>
        <label class="box" for="numero_celular" id="boxTelefone">
            <label>
                <span>+55</span>
            </label>
            <input id="numero_celular" placeholder="(99) 99999-9999" type="text" ng-model="$root.usuario.CELULAR" />
            <span class="msgValidator">Insira um número de celular válido</span>
        </label>

        <label for="data_nascimento" class="margin_t_10">Data de nascimento</label>
        <label class="box1" for="data_nascimento">
            <input type="text" id="data_nascimento" placeholder="99/99/9999" ng-model="$root.usuario.DATA_NASCIMENTO_FORMAT" />
            <span class="msgValidator">Data de nascimento inválido</span>
        </label>

        <h2 style="margin: 20px 0 5px;">Dados para pagamento</h2>
        <label for="cpf" class="margin_t_10">CPF</label>
        <label class="box1" for="cpf">
            <input type="text" id="cpf" placeholder="999.999.999-99" ng-model="$root.usuario.CPF" />
            <span class="msgValidator">CPF inválido</span>
        </label>

        <div ng-if="!usuario.ID" id="boxCC">
            <b class="margin_t_5">Cartão de crédido<i style="font-weight: normal"> - Opcional</i></b>
            <label for="cardName" class="margin_t_5">Nome do dono do cartão</label>
            <label class="box1" for="cardName">
                <input type="text" id="cardName" ng-model="$root.usuario.CC_NAME" placeholder="Ex: JOÃO DA SILVA" />
            </label>
            <label for="cardNumber" class="margin_t_10">Número do cartão</label>
            <label class="box1" for="cardNumber">
                <input type="text" id="cardNumber" ng-model="$root.usuario.CC_NUMBER" placeholder="9999 9999 9999 9999" />
                <span class="msgValidator">Número do cartão inválido</span>
                <script type="application/javascript">setTimeout(function(){mask('#cardNumber', ['9999 9999 9999 9999', '9999 9999 9999 9999999999999'], 19);}, 1000);</script>
                <img id="imgBandeira" onerror="$(this).hide()" />
            </label>
            <input type="hidden" id="cardBandeira" />
            <ul id="bandeiras" ng-if="$root.BANDEIRAS">
                <li ng-repeat="b in $root.BANDEIRAS">
                    <img src="{{b}}">
                </li>
                <div class="clearBoth"></div>
            </ul>

            <div>
                <div class="float-left">
                    <label for="expirationMonthYear" class="margin_t_10">Validade</label>
                    <div>
                        <label for="expirationMonthYear" class="box1 float-left" style="width: 102px;">
                            <input maxlength="5" type="text" id="expirationMonthYear" ng-model="$root.usuario.CC_MONTHYEAR" placeholder="mm/aa" />
                            <span class="msgValidator" style="width: 130px;">Validade inválido</span>
                            <script type="application/javascript">setTimeout(function(){mask('#expirationMonthYear', ['99/99']);}, 1000);</script>
                        </label>
                        <div class="clearBoth"></div>
                    </div>
                </div>
                <div class="float-right">
                    <label for="cvv" class="margin_t_10">Cód. de segurança</label>
                    <label class="box1" for="cvv" style="width: 140px;">
                        <input type="number" id="cvv" ng-model="$root.usuario.CC_CVV" placeholder="999" />
                    </label>
                </div>
                <div class="clearBoth"></div>
            </div>
        </div>

        <h2 style="margin: 20px 0 5px;">Endereço</h2>
        <label for="postalcode" class="margin_t_10">CEP</label>
        <label class="box1" for="postalcode">
            <input type="text" id="postalcode" placeholder="99999-999" ng-model="$root.usuario.POSTALCODE" />
            <span class="msgValidator">CEP inválido</span>
        </label>

        <label for="street" class="margin_t_10">Endereço</label>
        <label class="box1" for="street">
            <input type="text" id="street" placeholder="Insira o endereço" ng-model="$root.usuario.STREET" />
        </label>

        <label for="number" class="margin_t_10">Número</label>
        <label class="box1" for="number">
            <input type="text" id="number" placeholder="Insira o número" ng-model="$root.usuario.NUMBER" />
        </label>

        <label for="district" class="margin_t_10">Bairro</label>
        <label class="box1" for="district">
            <input type="text" id="district" placeholder="Insira o bairro" ng-model="$root.usuario.DISTRICT" />
        </label>

        <label for="city" class="margin_t_10">Cidade</label>
        <label class="box1" for="city">
            <input type="text" id="city" placeholder="Insira a cidade" ng-model="$root.usuario.CITY" />
        </label>

        <label for="state" class="margin_t_10">Estado</label>
        <label class="box1" for="state">
            <select id="state" ng-model="$root.usuario.STATE">
                <option value="{{ESTADO.UF}}" ng-repeat="ESTADO in $root.usuario.ESTADOS">{{ESTADO.NOME}}</option>
            </select>
        </label>

        <h3 class="{{$root.usuario.CONCORDO_TERMOS_POLITICA?'active_checkbox':''}}">
            <label ng-click="$root.usuario.CONCORDO_TERMOS_POLITICA = $root.usuario.CONCORDO_TERMOS_POLITICA?0:1" class="checkbox_custom">Concordo com os <span class="checkmark"></span></label>
            <a ng-click="AppBrowser($root.usuario.TERMOS_DE_USO)">Termos de Uso</a> e a <a ng-click="AppBrowser($root.usuario.POLITICA_DE_PRIVACIDADE)">Política de Privacidade</a>
        </h3>

        <button class="btn-salvar" type="submit" ng-click="salvar()">{{usuario.ID?'SALVAR':'COMEÇAR'}}</button>
        <div class="clearBoth"></div>
    </form>
    <script type="application/javascript">
        setTimeout(function(){
            fotoCadastro();
            mask('#numero_celular', [($('#numero_celular').val().length==15?'(99) 99999-9999':'(99) 9999-99999'), '(99) 99999-9999'], 14);
            mask('#cpf', ['999.999.999-99']);
            mask('#data_nascimento', ['99/99/9999']);
            mask('#postalcode', ['99999-999']);
        }, 1000);
    </script>
</md-content>
